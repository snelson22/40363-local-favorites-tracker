<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and manage your favorite local places">
    <title>My Local Favorites Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> <!-- Content will go here -->

     <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Reading Log</h1>
                <p class="subtitle">Track your recent read</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container"> <!-- All sections will go inside main -->
        <!-- Add Favorite Form Section -->
     <section class="add-section">
        <h2>Add Book</h2>
        <form id="add-favorite-form">

        <!-- Name Input -->
        <div class="form-group">
            <label for="name">Book Name *</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Enter book name"
                aria-required="true">
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required aria-required="true">
                <option value="">-- Select Category --</option>
                <option value="fiction">General Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="romance">Romance</option>
                <option value="fantasy">Fantasy</option>
                <option value="classics">Classics</option>
                <option value="poetry">Petry</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Rating Dropdown -->
        <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" name="rating">
                <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                <option value="3">⭐⭐⭐ (3 stars)</option>
                <option value="2">⭐⭐ (2 stars)</option>
                <option value="1">⭐ (1 star)</option>
            </select>
        </div>

        <!-- Notes Textarea -->
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea
                id="notes"
                name="notes"
                rows="3"
                placeholder="Add any notes or details..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Favorite</button>
    </form>
    </section>

     <section class="search-section">
        <h2>My Favorites</h2>
        <div class="search-controls">
        <input
            type="text"
            id="search-input"
            placeholder="Search favorites..."
            aria-label="Search favorites">
        <select id="category-filter" aria-label="Filter by category">
            <option value="all">All Categories</option>
            <option value="fiction">General Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="romance">Romance</option>
            <option value="fantasy">Fantasy</option>
            <option value="classics">Classics</option>
            <option value="poetry">Poetry</option>
            <option value="other">Other</option>
        </select>
        </div>
    </section>

    <!-- Favorites Display Section -->
    <section class="favorites-section">
        <div id="favorites-list" class="favorites-grid">
        <!-- JavaScript will add favorite cards here -->
        <!-- For now, add placeholder message -->
        <p class="empty-message">No books yet. Add your first book above!</p>
        </div>
    </section>

    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Reading Log | Built with HTML, CSS, and JavaScript</p>
        </div>
    </footer>

    <!-- JavaScript at end of body -->
    <script src="js/app.js"></script>
</body>
